<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Bubble Game</h1>
            <button>Start</button>
        </div>
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2 >Hit</h2>
                    <div id="hitint" class="box">0</div>
                </div>
                <div class="elem">
                    <h2 >Timer</h2>
                    <div id="timeint"class="box">60</div>
                </div>
                <div class="elem">
                    <h2 >Score</h2>
                    <div id="scoreint" class="box">0</div>
                </div>
            </div>
            <div class="pbtm">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
